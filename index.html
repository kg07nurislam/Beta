<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Онлайн дүкөндөн кийимдер, атыр (духи) жана башка нерселерди сатып алыңыз. Жеткиликтүү баалар жана ыңгайлуу WhatsApp буйрутма кызматы.">
  <meta name="keywords" content="онлайн дүкөн, атыр, духи, кийим, кийимдер, товарлар, WhatsApp буйрутма, жеткиликтүү баалар, nur store, nurstore, онлайн магазин, нур стор, нур дүкөнү">
  <meta name="author" content="kg07nurislam">
  <meta property="og:title" content="Онлайн дүкөн - Атырлар (духилер) кийимдер жана башка товарлар">
  <meta property="og:description" content="Кыргызча электрондук китептерди жана башка керектүү нерселерди сатып алыңыз. Буйрутмаларды WhatsApp аркылуу жөнөтүңүз.">
  <meta property="og:url" content="https://store.kg07nurislam.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://store.kg07nurislam.com/images/shop-preview.jpg">
  <title>Продукт Дүкөнү</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h2 class="store-name">NUR Store</h2>
  </header>
  <section class="products">
    <div class="container">
      <div class="product-items" id="product-container">
        <!-- Продукттар JavaScript аркылуу кошулат -->
      </div>
    </div>
  </section>

  <!-- Модалдык терезе -->
  <div class="modal" id="quantity-modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Количество киргизүү</h3>
      <p id="modal-product-name"></p>
      <input type="number" id="quantity-input" min="1" placeholder="Количество киргизиңиз">
      <button class="confirm-btn" onclick="confirmQuantity()">Тастыктоо</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
