<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ Панел</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <h2>Продукт Кошуу</h2>
    <form id="product-form">
      <input type="email" id="email" placeholder="Электрондук почта" required>
      <input type="password" id="password" placeholder="Сыр сөз" required>
      <input type="text" id="product-name" placeholder="Продукт аты" required>
      <textarea id="product-description" placeholder="Сүрөттөмө" required></textarea>
      <input type="text" id="product-img-url" placeholder="Сүрөт URL" required>
      <input type="number" id="product-price" placeholder="Баасы" required>
      <input type="text" id="product-wb-number" placeholder="Ватсап номери" required>
      <button type="submit">Кошуу</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="admin.js"></script>
</body>
</html>
